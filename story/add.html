<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><title>Add Records | Money Tracker App</title><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta name="theme-color" content="#4285f4"><script defer="defer" src="../app.bundle.js"></script></head><body><header><nav-app brandname="Story App"></nav-app></header><main><div class="main-content"><div class="container py-5"><h1 class="mt-5 mb-3">Tambah Story</h1><form class="row g-3" id="addRecordForm" novalidate><div class="col-12"><label for="validationCustomRecordName" class="form-label">Nama</label><input-with-validation type="text" inputid="validationCustomRecordName" invalidfeedbackmessage="Wajib diisi" required></input-with-validation></div><div class="col-12"><label for="validationCustomNotes" class="form-label">Deskripsi</label><textarea-with-validation inputid="validationCustomNotes" invalidfeedbackmessage="Wajib diisi" required></textarea-with-validation></div><div class="col-12"><label for="validationCustomEvidence" class="form-label">Foto</label><input-image-with-preview inputid="validationCustomEvidence" invalidfeedbackmessage="Wajib diisi" required></input-image-with-preview></div><div class="col-12 text-end"><button class="btn btn-primary" type="submit">Submit</button></div></form></div></div></main><footer><div class="main-footer bg-dark"><div class="container px-3 py-4"><footer-app></footer-app></div></div></footer></body></html>
